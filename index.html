<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Sezione logo -->
  <head>
    <div class="logo">
      <img src="img/Logo.png" alt="Simbolo logo">
      <img src="img/logo copia.png" alt="Scritta logo">
    </div>
  </head>
  <!-- / Sezione logo -->
  <main>
    <!-- Sezione bottoni -->
    <section>
      <button class="laziale">Add Task</button>
      <button class="deselezionato">Add Section </button>
    </section>
    <!-- / Sezione bottoni -->
    <!-- Sezione New Task -->
    <section class="contenitore">
      <div>
        <p class="finestra"><strong>&#9660; New Task</strong></p>

      </div>
      <div class="spunta">
        &check;
      </div>
      <div class="testo">
        <p> Quarterly Newsletter</p>
      </div>
      <div class="terzaParte">
        <p>Editorial</p>
      </div>
    </section>
    <!-- / Sezione New Task -->
  </main>
</body>
</html>
